    <script>
        function validations()
        { if(localStorage) {
            form = document.forms["loguser"];
            var yname= form["dsername"].value;
            var name = localStorage.getItem("xname");
            var x    = localStorage.getItem("pname");
            var y    = form["password"].value;

            if (yname == name && x==y) {
                return true;
            } else{
                alert("check login details");
                return false;
            }
        }
        }
    </script>
</head>
<body>
<h1 class="register-title">login</h1>
<form class="register" method="post" action="home.html" name="loguser" onsubmit="return validations()">

    <input input type="text" name="dsername" class="register-input" placeholder="Username">
    <input input type="password" name="password" class="register-input" placeholder="Password">
    <input type="submit" value="Login" class="register-button">
</form>
