    <title>Registration Form</title>
    <link rel="stylesheet" href="css/style.css">
    <!--[if lt IE 9]><script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
    <script>
        function validation()
        {


            if (localStorage) {

                form = document.forms["regform"];
                var nname = form["password"].value;
                var yname = form["username"].value;
                var ename = form["email"].value;
                //name validation
                localStorage.setItem('xname', yname);
                localStorage.setItem('lname', ename);
                localStorage.setItem('pname', nname);

                return true;
            }

        }
    </script>
</head>
<body>
<h1 class="register-title">register</h1>
<form class="register" method="post" action="login.html" name="regform" onsubmit="return validation()">

    <input input type="text" name="username" class="register-input" placeholder="username">
    <input input type="text" name="email" class="register-input" placeholder="Email address">
    <input input type="password" name="password" class="register-input" placeholder="Password">
    <input type="submit" value="Create Account" class="register-button">
</form>
